<!DOCTYPE html>
{% extends "base.html" %}
{% block head %}
<style>
    .container{
        background-color: transparent;
        width: 90%;
    }
    .main .container{
        background-color: white !important;
        width: 80%;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .main{
        padding: 0px;
        margin: 0px;
    }
    .nav-link{
        color:#666666 !important;
    }
    
    .signup-content {
        display: flex;
        padding: 40px 20px;
    }
    
    .signup-form {
        flex: 1;
        padding-right: 30px;
    }
    
    .signup-image {
        flex: 1;
        text-align: center;
    }
    
    .form-title {
        font-size: 32px;
        color: #333;
        margin-bottom: 30px;
        font-weight: bold;
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-group input {
        width: 100%;
        border: none;
        border-bottom: 1px solid #ddd;
        padding: 10px 5px;
        background-color: #f8f9fa;
        font-size: 16px;
        outline: none;
    }
    
    #signup {
        background: #719a0a;
        color: white;
        border: none;
        padding: 12px 30px;
        cursor: pointer;
        font-weight: bold;
        margin-top: 20px;
    }
    
    .signup-image img {
        max-width: 100%;
        height: auto;
    }
    
    .signup-image-link {
        display: block;
        text-align: center;
        color: #719a0a;
        margin-top: 15px;
        text-decoration: none;
    }
</style>
{% endblock %}

{% block content %}
{% if status %}
<script>
    alert('{{status}}');
</script>
{% endif %}

{% if error %}
<script>
    alert('{{error}}');
</script>
{% endif %}

<div class="main">
    <section class="signup" style="padding-top:80px;">
        <div class="container">
            <div class="signup-content">
                <div class="signup-form">
                    <h2 class="form-title">Sign up</h2>
                    <form method="POST" action="">
                        <div id="msz"></div>
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Your Name" required />
                        </div>
                        <div class="form-group">
                            <input type="email" name="email" id="email" placeholder="Your Email" required onkeyup="check_email()"/>
                        </div>
                        <div class="form-group">
                            <input type="password" name="pass" id="pass" placeholder="." onkeyup="checkPass()" required />
                        </div>
                        <div class="form-group">
                            <input type="password" name="re_pass" id="re_pass" placeholder="." onkeyup="checkPass()" required />
                        </div>
                        <div class="form-group">
                            <input type="text" name="number" id="contact" placeholder="Contact Number" pattern="[0-9]{10}" title="Number must contain 10 digits only!" required />
                        </div>
                        <input type="submit" name="signup" id="signup" value="Register"/>
                    </form>
                </div>
                <div class="signup-image">
                    <img src="/static/img/signup-image.jpg" alt="desk with laptop and plant">
                    <a href="{% url 'login' %}" class="signup-image-link">I am already member</a>
                </div>
            </div>
        </div>
    </section>
</div>

{% endblock %}
{% block script %}
<script>
    function checkPass(){
        var p = $('#pass').val();
        var cp = $('#re_pass').val();
        if(p==cp){
            $("#signup").attr('disabled',false).css({'background':'#719a0a'});
            $('#msz').html('');
        }else{
            $("#signup").attr('disabled',true).css({'background':'red'});
            $('#msz').html("<small>Password didn't matched!</small>");
        }
    }

    function check_email(){
        var email = document.getElementById('email').value;
        $.ajax({
            url:'{% url "check_user_exist" %}',
            type:'get',
            data:{usern:email},
            success:function(data){
                if(data.status==0){
                    $("#signup").attr('disabled',false).css({'background':'#719a0a'});
                    $('#msz').html('');
                }else{
                    $("#signup").attr('disabled',true).css({'background':'red'});
                    $('#msz').html("<small>"+data.message+"</small>");
                }
            }
        })
    }
</script>
{% endblock%}
